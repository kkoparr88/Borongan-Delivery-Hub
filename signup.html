<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borongan Delivery Hub | Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #0d2a3a, #1b4f72);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .signup-box {
      background-color: #0a1f2e;
      padding: 30px 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      border: 1px solid rgba(0,170,255,0.1);
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 6px;
      font-size: 13px;
      color: #aad4ff;
    }

    input {
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #1b4f72;
      background-color: #163545;
      color: #fff;
      outline: none;
      width: 100%;
    }

    input:focus { border-color: #00aaff; }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00aaff, #0077cc);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .login-link-btn {
      margin-top: 15px;
      background: transparent;
      border: 2px solid #00aaff;
      color: #00aaff;
    }

    .status-msg {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){handleSuccess();}"></iframe>

    <form id="signupForm" action="https://script.google.com/macros/s/AKfycbzIS7vSXAQq8YR1Tqnm1EmFKOMMM0cWxy7bRww06slWJv39vsBxr87F0NP0xbU_uWhj/exec" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="name" id="name" placeholder="John Doe" required />
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com" required />
      </div>

      <div class="input-group">
        <label>Messenger Profile Link</label>
        <input type="text" name="messenger" id="messenger" placeholder="https://m.me/yourname" required />
      </div>

      <div class="input-group">
        <label>Contact Number</label>
        <input type="text" name="phone" id="phone" placeholder="09123456789" required />
      </div>

      <div class="input-group">
        <label>Delivery Address</label>
        <input type="text" name="address" id="address" placeholder="Barangay, City" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit" id="submitBtn">Sign Up</button>
      <button type="button" class="login-link-btn" onclick="location.href='login.html'">Back to Login</button>
    </form>

    <div id="status" class="status-msg"></div>
  </div>

<script>
  let submitted = false;

  function handleSuccess() {
    const statusBox = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    statusBox.style.color = "#80ff80";
    statusBox.textContent = "Registration Sent! Redirecting to Login...";
    
    // Clear form
    document.getElementById("signupForm").reset();

    setTimeout(() => {
      alert("Registration Successful!\nYour account is pending admin approval (Status 0).");
      window.location.href = "login.html";
    }, 2000);
  }

  // Visual feedback when clicking submit
  document.getElementById("signupForm").addEventListener("submit", function() {
    const statusBox = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.disabled = true;
    submitBtn.innerText = "Processing...";
    statusBox.style.color = "#aad4ff";
    statusBox.textContent = "Sending your info to Borongan Hub...";
  });
</script>

</body>
</html>
