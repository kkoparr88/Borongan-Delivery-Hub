<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

/* ===== STABLE LAYOUT FIX ===== */
html, body {
  height: 100%;
  margin: 0;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0d2a3a, #1b4f72);
  color: #eee;
}

/* ===== APP ===== */
.app {
  display: flex;
  height: 100%;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 320px;
  min-width: 320px;
  background: #0a1f2e;
  padding: 20px;
  overflow-y: auto;
  border-right: 2px solid #00aaff;
}

.sidebar h2 {
  border-bottom: 2px solid #00aaff;
  margin-bottom: 10px;
  padding-bottom: 5px;
}

.sidebar label {
  font-size: 14px;
  margin-top: 10px;
  display: block;
}

.sidebar input,
.sidebar textarea,
.sidebar select {
  width: 100%;
  margin-top: 5px;
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: #163545;
  color: #fff;
}

.qty-row {
  display: flex;
  gap: 8px;
}

.qty-row input {
  width: 60px;
  text-align: center;
}

.qty-row select {
  width: 90px;
}

.qty-row input[type="text"] {
  flex: 1;
}

.sidebar button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #00aaff, #0077cc);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.logout {
  background: #aa3333;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.hero {
  background: linear-gradient(90deg, #0f354f, #16629d);
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 20px;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background: #0a1f2e;
  border-radius: 8px;
  table-layout: fixed;
}

col.item { width: 45%; }
col.qty { width: 8%; }
col.uom { width: 12%; }
col.src { width: 25%; }
col.del { width: 10%; }

th, td {
  padding: 12px;
  border-bottom: 1px solid #004d87;
}

th {
  background: #003a65;
}

.del-btn {
  background: none;
  border: none;
  color: #ff4d4d;
  font-size: 18px;
  cursor: pointer;
}

/* ===== INFO BAR ===== */
.info-frame {
  margin: 20px 0;
  padding: 15px;
  background: #0a1f2e;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
}

/* ===== ACTIONS ===== */
.actions {
  display: flex;
  gap: 15px;
}

.actions button {
  flex: 1;
  padding: 14px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg, #00aaff, #0077cc);
  color: white;
  font-weight: bold;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .app {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    min-width: 100%;
    border-right: none;
    border-bottom: 2px solid #00aaff;
  }
}
</style>
</head>

<body>

<script>
/* ===== SESSION GUARD ===== */
const customer = JSON.parse(localStorage.getItem("customer"));
if (!customer) {
  window.location.replace("login.html");
}
</script>

<div class="app">

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Customer</h2>

  <label>Name</label>
  <input id="name" disabled>

  <label>Email</label>
  <input id="email" disabled>

  <label>Address</label>
  <input id="address" disabled>

  <h2 style="margin-top:20px">Order Details</h2>

  <label>Item</label>
  <textarea id="item"></textarea>

  <label>Quantity</label>
  <div class="qty-row">
    <input type="number" id="qty" value="1" min="1">
    <select id="uom" onchange="uomChange()">
      <option value="pcs" selected>pcs</option>
      <option value="order">order</option>
      <option value="kg">kg</option>
      <option value="ltr">ltr</option>
      <option value="others">others</option>
    </select>
    <input id="uomOther" placeholder="specify" style="display:none">
  </div>

  <label>Source</label>
  <input id="source">

  <button onclick="addOrder()">Add Order</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- MAIN -->
<div class="main">

  <div class="hero">
    <h1>Borongan Delivery Hub ðŸšš</h1>
    <p>Customer Dashboard</p>
  </div>

  <table>
    <colgroup>
      <col class="item"><col class="qty"><col class="uom"><col class="src"><col class="del">
    </colgroup>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>UoM</th>
        <th>Source</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="info-frame">
    <div><strong>Customer:</strong> <span id="infoName"></span></div>
    <div><strong>Address:</strong> <span id="infoAddress"></span></div>
  </div>

  <div class="actions">
    <button onclick="confirmOrder()">Confirm</button>
    <button onclick="sendOrder()">Send to Rider</button>
  </div>

</div>
</div>

<script>
/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", () => {
  name.value = customer.name || "";
  email.value = customer.email || "";
  address.value = customer.address || "";
  infoName.textContent = customer.name || "";
  infoAddress.textContent = customer.address || "";
  item.focus();
});

/* ===== ORDER LOGIC ===== */
let orders = [];

function uomChange() {
  uomOther.style.display = uom.value === "others" ? "block" : "none";
}

function addOrder() {
  let finalUom = uom.value === "others" ? uomOther.value : uom.value;
  if (!item.value || !source.value || !finalUom) return alert("Complete all fields");

  orders.push({
    item: item.value,
    qty: qty.value,
    uom: finalUom,
    source: source.value
  });

  render();
  item.value = "";
  qty.value = 1;
  uom.value = "pcs";
  uomOther.value = "";
  uomOther.style.display = "none";
  source.value = "";
  item.focus();
}

function render() {
  orderTable.innerHTML = "";
  orders.forEach((o,i) => {
    orderTable.innerHTML += `
      <tr>
        <td>${o.item}</td>
        <td>${o.qty}</td>
        <td>${o.uom}</td>
        <td>${o.source}</td>
        <td><button class="del-btn" onclick="del(${i})">âœ–</button></td>
      </tr>`;
  });
}

function del(i) {
  orders.splice(i,1);
  render();
  item.focus();
}

function confirmOrder() {
  alert("Order confirmed");
}

function sendOrder() {
  alert("Order sent to rider");
}

function logout() {
  localStorage.clear();
  window.location.replace("login.html");
}
</script>

</body>
</html>
