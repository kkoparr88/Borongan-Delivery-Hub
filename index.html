<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

/* ===== CRITICAL LAYOUT FIX ===== */
html, body {
  height: 100%;
  margin: 0;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0d2a3a, #1b4f72);
  color: #eee;
  overflow: hidden;
}

/* ===== APP CONTAINER ===== */
.app {
  display: flex;
  height: 100%;
  width: 100%;
}

/* ===== SIDEBAR ===== */
.sidebar {
  background-color: #0a1f2e;
  width: 320px;
  min-width: 320px;
  padding: 20px 25px;
  overflow-y: auto;
  border-right: 2px solid #00aaff;
}

.sidebar h2 {
  font-size: 20px;
  margin-bottom: 15px;
  border-bottom: 2px solid #00aaff;
  padding-bottom: 5px;
}

.sidebar label {
  font-size: 14px;
  margin-top: 10px;
  display: block;
}

.sidebar input,
.sidebar textarea,
.sidebar select {
  width: 100%;
  padding: 8px 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
  background-color: #163545;
  color: #ddd;
}

.qty-row {
  display: flex;
  gap: 8px;
}

.qty-row input {
  width: 65px;
  text-align: center;
}

.qty-row select {
  width: 80px;
}

.qty-row input[type="text"] {
  flex: 1;
}

.sidebar button {
  margin-top: 15px;
  background: linear-gradient(90deg, #00aaff, #0077cc);
  border: none;
  color: white;
  font-size: 15px;
  font-weight: 600;
  padding: 12px 0;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

.logout {
  background: #aa3333;
}

/* ===== MAIN CONTENT ===== */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.hero {
  background: linear-gradient(90deg, #0f354f, #16629d);
  padding: 30px;
  border-radius: 12px;
  margin-bottom: 25px;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #0a1f2e;
  border-radius: 8px;
  table-layout: fixed;
}

col.col-item { width: 48%; }
col.col-qty  { width: 8%; }
col.col-uom  { width: 14%; }
col.col-src  { width: 20%; }
col.col-del  { width: 10%; }

th, td {
  padding: 14px;
  border-bottom: 1px solid #004d87;
  vertical-align: top;
}

th {
  background-color: #003a65;
}

.col-item { text-align: left; word-wrap: break-word; }
.col-qty  { text-align: center; }
.col-uom  { text-align: center; }
.col-src  { text-align: left; word-wrap: break-word; }
.col-del  { text-align: center; }

.del-btn {
  background: none;
  border: none;
  color: #ff4d4d;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  body {
    overflow: auto;
  }

  .app {
    flex-direction: column;
    height: auto;
    min-height: 100%;
  }

  .sidebar {
    width: 100%;
    min-width: 100%;
    border-right: none;
    border-bottom: 2px solid #00aaff;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Order Details</h2>

    <label>Item</label>
    <textarea id="item"></textarea>

    <label>Quantity</label>
    <div class="qty-row">
      <input type="number" id="qty" min="1" value="1">
      <select id="uom" onchange="handleUomChange()">
        <option value="pcs" selected>pcs</option>
        <option value="order">order</option>
        <option value="kg">kg</option>
        <option value="ltr">ltr</option>
        <option value="others">others</option>
      </select>
      <input id="uomOther" type="text" placeholder="specify" style="display:none">
    </div>

    <label>Source</label>
    <input id="source">

    <button onclick="addOrder()">Add Order</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="hero">
      <h1>Borongan Delivery Hub ðŸšš</h1>
      <p>Customer Dashboard</p>
    </div>

    <table>
      <colgroup>
        <col class="col-item">
        <col class="col-qty">
        <col class="col-uom">
        <col class="col-src">
        <col class="col-del">
      </colgroup>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>UoM</th>
          <th>Source</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>
</div>

<script>
/* ===== FORCE REFLOW (MOBILE FIX) ===== */
document.addEventListener("DOMContentLoaded", () => {
  document.body.style.display = "none";
  document.body.offsetHeight;
  document.body.style.display = "";

  document.getElementById("item").focus();
});

/* ===== ORDER LOGIC ===== */
let orders = [];

function handleUomChange() {
  const uom = document.getElementById("uom").value;
  const other = document.getElementById("uomOther");

  if (uom === "others") {
    other.style.display = "block";
    other.focus();
  } else {
    other.style.display = "none";
    other.value = "";
  }
}

function addOrder() {
  const itemEl = item;
  const qtyVal = qty.value;
  const uomVal = uom.value;
  const otherUom = uomOther.value.trim();
  const src = source.value.trim();

  if (!itemEl.value.trim() || !qtyVal || !src) {
    alert("Fill all fields");
    return;
  }

  let finalUom = uomVal;
  if (uomVal === "others") {
    if (!otherUom) {
      alert("Specify unit");
      uomOther.focus();
      return;
    }
    finalUom = otherUom;
  }

  orders.push({
    item: itemEl.value.trim(),
    qty: qtyVal,
    uom: finalUom,
    source: src
  });

  renderOrders();

  itemEl.value = "";
  qty.value = 1;
  uom.value = "pcs";
  uomOther.value = "";
  uomOther.style.display = "none";
  source.value = "";

  itemEl.focus();
}

function renderOrders() {
  orderTable.innerHTML = "";
  orders.forEach((o, i) => {
    orderTable.innerHTML += `
      <tr>
        <td>${o.item}</td>
        <td class="col-qty">${o.qty}</td>
        <td class="col-uom">${o.uom}</td>
        <td>${o.source}</td>
        <td class="col-del">
          <button class="del-btn" onclick="removeOrder(${i})">âœ–</button>
        </td>
      </tr>`;
  });
}

function removeOrder(i) {
  orders.splice(i, 1);
  renderOrders();
  item.focus();
}

function logout() {
  localStorage.clear();
  window.location.replace("login.html");
}
</script>

</body>
</html>
