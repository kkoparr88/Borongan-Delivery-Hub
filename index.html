<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>

<style>
body {
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  background: linear-gradient(135deg, #0d2a3a, #1b4f72);
  color: #fff;
  min-height: 100vh;
}

.container {
  padding: 20px;
}

button {
  padding: 12px 16px;
  margin-top: 15px;
  border: none;
  border-radius: 8px;
  background: #0077cc;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:active {
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="welcome">Loadingâ€¦</h1>
  <button id="logoutBtn">Logout</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let customer;

  try {
    const raw = localStorage.getItem("customer");
    if (!raw) throw new Error("No session");

    customer = JSON.parse(raw);
    if (!customer || !customer.name) throw new Error("Invalid session");

  } catch (e) {
    // Redirect safely if session is bad
    window.location.replace("login.html");
    return;
  }

  // SAFE DOM ACCESS
  document.getElementById("welcome").textContent =
    "Welcome, " + customer.name;

  // SAFE EVENT BINDING
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("customer");
    window.location.replace("login.html");
  });
});
</script>

</body>
</html>
