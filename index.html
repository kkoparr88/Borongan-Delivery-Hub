<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0d2a3a, #1b4f72);
  color: #fff;
  min-height: 100vh;
}

.container {
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
}

button {
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #00aaff, #0077cc);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.logout {
  background: #aa3333;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="welcome">Loading…</h1>
  <p id="emailInfo"></p>

  <button class="logout" id="logoutBtn">Logout</button>
</div>

<script>
/*
  ===============================
  PAGE PROTECTION & INITIALIZATION
  ===============================
*/
document.addEventListener("DOMContentLoaded", () => {
  let customer;

  try {
    const raw = localStorage.getItem("customer");
    if (!raw) throw new Error("No session");

    customer = JSON.parse(raw);
    if (!customer || !customer.name) {
      throw new Error("Invalid session");
    }
  } catch (e) {
    // No valid login → go back to login page
    window.location.replace("login.html");
    return;
  }

  // Populate UI safely
  document.getElementById("welcome").textContent =
    "Welcome, " + customer.name;

  document.getElementById("emailInfo").textContent =
    "Email: " + (customer.email || "");

  // Bind logout safely
  document.getElementById("logoutBtn").addEventListener("click", logout);
});

/*
  ===============================
  LOGOUT
  ===============================
*/
function logout() {
  localStorage.removeItem("customer");
  window.location.replace("login.html");
}
</script>

</body>
</html>
