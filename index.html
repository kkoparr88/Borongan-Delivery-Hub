<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: linear-gradient(135deg, #0d2a3a, #1b4f72); color: #eee; overflow-y: auto; }
.app { display: flex; min-height: 100vh; }

/* SIDEBAR & HERO */
.sidebar { background-color: #0a1f2e; width: 320px; min-width: 320px; padding: 25px; border-right: 2px solid #00aaff; }
.sidebar h2 { font-size: 20px; margin-bottom: 12px; border-bottom: 2px solid #00aaff; padding-bottom: 5px; color: #00aaff; }
.sidebar label { font-size: 13px; margin-top: 15px; display: block; color: #888; }
.sidebar input, .sidebar textarea, .sidebar select { 
    width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #1b4f72; 
    background-color: #163545; color: #ddd; outline: none;
}

.main { flex: 1; padding: 30px; }
.hero { background: linear-gradient(90deg, #0f354f, #16629d); padding: 30px; border-radius: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

/* TABLE STYLE */
table { width: 100%; border-collapse: collapse; background-color: #0a1f2e; border-radius: 10px; overflow: hidden; }
th, td { padding: 15px; border-bottom: 1px solid #163545; text-align: left; }
th { background-color: #003a65; color: #00aaff; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }

/* ================= SLEEK MODAL UI ================= */
#addressOverlay { 
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; 
    backdrop-filter: blur(5px);
}
.address-card { 
    background: #0a1f2e; padding: 40px; border-radius: 25px; border: 2px solid #00aaff; 
    width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
}
.address-card h3 { color: #fff; margin-bottom: 25px; font-weight: 600; font-size: 1.5rem; letter-spacing: 0.5px; }
.address-card label { display: block; text-align: left; font-size: 12px; color: #00aaff; margin-bottom: 5px; margin-left: 5px; }
.address-card select { 
    width: 100%; padding: 14px; margin-bottom: 20px; background: #163545; 
    border: 1px solid #1b4f72; color: white; border-radius: 12px; appearance: none;
}
.btn-confirm { 
    width: 100%; padding: 15px; background: linear-gradient(90deg, #00aaff, #0077cc); 
    color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; 
    transition: all 0.3s ease; font-size: 1rem; box-shadow: 0 4px 15px rgba(0,170,255,0.3);
}
.btn-confirm:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,170,255,0.5); }

/* SUMMARY FRAME */
.info-frame { 
    display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; padding: 25px; 
    background-color: #0a1f2e; border-radius: 15px; border-left: 5px solid #00aaff; 
}
.cost-label { color: #00aaff; font-weight: 600; }

.action-buttons { display: flex; gap: 15px; margin-top: 10px; }
.action-buttons button { 
    flex: 1; padding: 16px; border: none; border-radius: 12px; 
    background: linear-gradient(90deg, #00aaff, #0077cc); color: white; 
    font-weight: bold; cursor: pointer; transition: 0.3s;
}

.del-btn { background: none; border: none; color: #ff4d4d; font-size: 20px; cursor: pointer; }
</style>
</head>

<body>

<div id="addressOverlay">
    <div class="address-card animate__animated animate__zoomIn">
        <h3>üìç Set Destination</h3>
        
        <label>City/Municipality</label>
        <select id="citySelect" onchange="filterBarangays()">
            <option>Connecting to Server...</option>
        </select>

        <label>Barangay</label>
        <select id="brgySelect">
            <option>Choose City First...</option>
        </select>

        <button class="btn-confirm" onclick="saveLocation()">Confirm Delivery Address</button>
    </div>
</div>

<div class="app">
  <div class="sidebar">
    <h2>Customer Info</h2>
    <label>Full Name</label><input id="custName" disabled>
    <label>Email Address</label><input id="custEmail" disabled>
    <label>Home Address</label><textarea id="custAddress" disabled rows="3"></textarea>

    <h2 style="margin-top:30px;">Add Items</h2>
    <label>Item Description</label><textarea id="item" placeholder="e.g. 2 Burger McDo"></textarea>
    <label>Quantity & Unit</label>
    <div style="display:flex; gap:10px;">
        <input type="number" id="qty" value="1" style="width:70px;">
        <select id="uom">
            <option value="pcs">pcs</option>
            <option value="kg">kg</option>
            <option value="order">order</option>
        </select>
    </div>
    <label>Source (Store Name)</label><input id="source" placeholder="e.g. McDo">
    <button onclick="addOrder()">Add to Basket</button>
    <button onclick="localStorage.clear(); window.location.replace('login.html');" style="background:#aa3333; margin-top:10px;">Logout</button>
  </div>

  <div class="main">
    <div class="hero">
      <div><h1>Borongan Hub üöö</h1><p>Welcome back, <span id="welcomeName">Kiko</span></p></div>
      <div style="cursor:pointer; font-size:26px;">üîî</div>
    </div>

    <table>
      <thead>
        <tr><th>Item</th><th style="width:80px; text-align:center;">Qty</th><th style="width:100px;">UoM</th><th>Source</th><th style="width:50px;"></th></tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>

    <div class="info-frame">
      <div><strong>Customer:</strong> <span id="summName"></span></div>
      <div><strong>Delivery To:</strong> <span id="dispLoc" style="color:#00aaff; font-weight:bold;">NOT SET</span></div>
      <div><span class="cost-label">Delivery Fee:</span> ‚Ç±<span id="locCost">0</span></div>
      <div><span class="cost-label">Source Fees:</span> ‚Ç±<span id="srcCost">0</span></div>
      <div style="grid-column: span 2; border-top: 1px solid #1b4f72; padding-top:15px; font-size:1.2rem;">
          <strong>Total Amount:</strong> ‚Ç±<span id="totalCost" style="color:#00aaff;">0</span>
      </div>
    </div>

    <div class="action-buttons">
      <button onclick="openLocationModal()" style="background: #163545; border: 1px solid #00aaff;">Change Destination</button>
      <button onclick="sendOrder()">Place Order Now</button>
    </div>
  </div>
</div>

<script>
// !!! PUT YOUR GOOGLE WEB APP URL HERE !!!
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwVb4cKUzQ4kcYsmRBVnylbnOMCEwMI2gq5WAsc84lMbjuKFzKrbIK_g4bNsOsyM8E4/exec"; 

let orders = [];
let fullData = { brgy: [], cities: [] };

window.onload = function() {
    // 1. Identity Logic (Stayed the same as your xp)
    const customer = JSON.parse(localStorage.getItem('customer'));
    if (customer) {
        document.getElementById('custName').value = customer.name;
        document.getElementById('custEmail').value = customer.email;
        document.getElementById('custAddress').value = customer.address;
        document.getElementById('summName').innerText = customer.name;
        document.getElementById('welcomeName').innerText = customer.name;
    }

    // 2. Data Fetch (Fixed for GitHub)
    fetch(`${WEB_APP_URL}?action=getBarangayData`)
    .then(res => res.json())
    .then(data => {
        fullData = data;
        const citySelect = document.getElementById("citySelect");
        citySelect.innerHTML = '<option value="" disabled selected>Select City</option>';
        data.cities.forEach(c => {
            let opt = document.createElement("option");
            opt.value = c; opt.innerText = c;
            citySelect.appendChild(opt);
        });
    })
    .catch(err => console.error("Database Link Error"));
};

function openLocationModal() { document.getElementById("addressOverlay").style.display = "flex"; }

function filterBarangays() {
    const selectedCity = document.getElementById("citySelect").value;
    const brgySelect = document.getElementById("brgySelect");
    brgySelect.innerHTML = "";
    const filtered = fullData.brgy.filter(b => b.city === selectedCity);
    filtered.forEach(b => {
        let opt = document.createElement("option");
        opt.value = b.name; opt.innerText = b.name;
        brgySelect.appendChild(opt);
    });
}

function saveLocation() {
    const brgy = document.getElementById("brgySelect").value;
    const city = document.getElementById("citySelect").value;
    if(!brgy || !city) return;

    const brgyObj = fullData.brgy.find(b => b.name === brgy && b.city === city);
    document.getElementById("dispLoc").innerText = brgy + ", " + city;
    document.getElementById("locCost").innerText = brgyObj ? brgyObj.cost : 0;
    
    calculateFees();
    document.getElementById("addressOverlay").style.display = "none";
}

function addOrder() {
    const itemIn = document.getElementById("item"), srcIn = document.getElementById("source");
    if(!itemIn.value || !srcIn.value) return;
    
    orders.push({ 
        item: itemIn.value, 
        qty: document.getElementById("qty").value, 
        uom: document.getElementById("uom").value, 
        src: srcIn.value.toUpperCase() 
    });
    
    renderOrders(); 
    calculateFees();
    itemIn.value = ""; srcIn.value = ""; itemIn.focus();
}

function renderOrders() {
    const tbody = document.getElementById("orderTable");
    tbody.innerHTML = "";
    orders.forEach((o, i) => {
        tbody.innerHTML += `<tr><td>${o.item}</td><td style="text-align:center;">${o.qty}</td><td>${o.uom}</td><td>${o.src}</td><td><button class="del-btn" onclick="removeOrder(${i})">‚úñ</button></td></tr>`;
    });
}

function calculateFees() {
    const uniqueSources = [...new Set(orders.map(o => o.src))].length;
    const srcTotal = uniqueSources * 50;
    const locTotal = parseInt(document.getElementById("locCost").innerText) || 0;
    document.getElementById("srcCost").innerText = srcTotal;
    document.getElementById("totalCost").innerText = srcTotal + locTotal;
}

function removeOrder(i) { orders.splice(i, 1); renderOrders(); calculateFees(); }
function sendOrder() { alert("Order placed! Check the Sync Drawer for updates."); }
</script>
</body>
</html>
