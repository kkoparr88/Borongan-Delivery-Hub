<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub | Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0d2a3a, #1b4f72);
  color: #fff;
  min-height: 100vh;
}

/* ===== LAYOUT ===== */
.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 280px;                 /* FIXED width */
  min-width: 280px;
  background-color: #081a27;
  padding: 20px;
  border-right: 2px solid #00aaff;
}

.sidebar h2 {
  margin-bottom: 15px;
  padding-bottom: 5px;
  border-bottom: 2px solid #00aaff;
}

.sidebar p {
  margin-bottom: 10px;
  font-size: 14px;
}

.logout {
  background: #aa3333;
  border: none;
  padding: 12px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  margin-top: 20px;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.card {
  background: linear-gradient(90deg, #0f354f, #16629d);
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 20px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .app {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    min-width: 100%;
    border-right: none;
    border-bottom: 2px solid #00aaff;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Customer</h2>
    <p><strong id="name"></strong></p>
    <p id="email"></p>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="card">
      <h1>Welcome to Borongan Delivery Hub</h1>
      <p>This is your customer dashboard.</p>
    </div>

    <div class="card">
      <h3>Next Steps</h3>
      <ul>
        <li>Add order form</li>
        <li>Submit orders to Google Sheets</li>
        <li>Send orders to riders</li>
      </ul>
    </div>
  </div>

</div>

<script>
/* ===== SESSION CHECK ===== */
document.addEventListener("DOMContentLoaded", () => {
  let customer;

  try {
    const raw = localStorage.getItem("customer");
    if (!raw) throw new Error("No session");

    customer = JSON.parse(raw);
    if (!customer || !customer.name) throw new Error("Invalid session");
  } catch {
    window.location.replace("login.html");
    return;
  }

  document.getElementById("name").textContent = customer.name;
  document.getElementById("email").textContent = customer.email;
});

/* ===== LOGOUT ===== */
function logout() {
  localStorage.removeItem("customer");
  window.location.replace("login.html");
}
</script>

</body>
</html>
