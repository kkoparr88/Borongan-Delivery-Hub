<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: linear-gradient(135deg, #0d2a3a, #1b4f72); color: #eee; overflow-y: auto; }
.app { display: flex; min-height: 100vh; }
.sidebar { background-color: #0a1f2e; width: 320px; min-width: 320px; padding: 20px 25px; border-right: 2px solid #00aaff; }
.sidebar h2 { font-size: 20px; margin-bottom: 12px; border-bottom: 2px solid #00aaff; padding-bottom: 5px; }
.sidebar label { font-size: 14px; margin-top: 10px; display: block; }
.sidebar input, .sidebar textarea, .sidebar select { width: 100%; padding: 8px 10px; margin-top: 5px; border-radius: 6px; border: none; background-color: #163545; color: #ddd; }
.qty-row { display: flex; gap: 8px; }
.qty-row input { width: 70px; text-align: center; }
.sidebar button { margin-top: 15px; background: linear-gradient(90deg, #00aaff, #0077cc); border: none; color: white; font-size: 15px; font-weight: 600; padding: 12px 0; width: 100%; border-radius: 8px; cursor: pointer; }
.main { flex: 1; padding: 30px; }
.hero { background: linear-gradient(90deg, #0f354f, #16629d); padding: 30px; border-radius: 12px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
table { width: 100%; border-collapse: collapse; background-color: #0a1f2e; border-radius: 8px; table-layout: fixed; }
th, td { padding: 14px; border-bottom: 1px solid #004d87; vertical-align: middle; text-align: left; }
.del-btn { background: none; border: none; color: #ff4d4d; font-size: 20px; cursor: pointer; }
.info-frame { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; padding: 20px; background-color: #0a1f2e; border-radius: 8px; border-left: 4px solid #00aaff; }
.cost-label { color: #00aaff; font-weight: bold; }
#addressOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
.address-card { background: #0a1f2e; padding: 30px; border-radius: 15px; border: 2px solid #00aaff; width: 350px; text-align: center; }
.drawer { position: fixed; right: -450px; top: 0; width: 400px; height: 100%; background: #0a1f2e; transition: 0.5s; z-index: 3000; padding: 25px; border-left: 3px solid #00aaff; }
.drawer.active { right: 0; }
.notif-btn { cursor: pointer; font-size: 24px; border: 2px solid #00aaff; padding: 10px; border-radius: 50%; }
.action-buttons { display: flex; gap: 15px; }
.action-buttons button { flex: 1; padding: 14px; border: none; border-radius: 8px; background: linear-gradient(90deg, #00aaff, #0077cc); color: white; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div id="addressOverlay">
    <div class="address-card animate__animated animate__zoomIn">
        <h3 style="color:#00aaff; margin-bottom:15px;">Set Delivery Address</h3>
        <label style="font-size:12px; display:block; text-align:left;">City/Municipality</label>
        <select id="citySelect" onchange="filterBarangays()"><option>Loading...</option></select>
        <label style="font-size:12px; display:block; text-align:left; margin-top:10px;">Barangay</label>
        <select id="brgySelect"><option>Select City First...</option></select>
        <button onclick="saveLocation()" style="width:100%; padding:12px; background:#00aaff; color:white; border:none; border-radius:8px; margin-top:20px; font-weight:bold; cursor:pointer;">Confirm Location</button>
    </div>
</div>

<div id="sideDrawer" class="drawer">
    <div style="display:flex; justify-content:space-between;"><h3>Order Sync</h3><button onclick="toggleDrawer()" style="background:none; border:none; color:white; font-size:24px;">&times;</button></div>
    <div id="drawerContent" style="margin-top:20px;"><p>Rider updates will appear here.</p></div>
</div>

<div class="app">
  <div class="sidebar">
    <h2>Customer Details</h2>
    <label>Name</label><input id="custName" disabled>
    <label>Email</label><input id="custEmail" disabled>
    <label>Home Address</label><textarea id="custAddress" disabled></textarea>
    
    <h2 style="margin-top:25px;">Order Details</h2>
    <label>Item</label><textarea id="item"></textarea>
    <label>Quantity</label>
    <div class="qty-row"><input type="number" id="qty" min="1" value="1"><select id="uom"><option value="pcs">pcs</option><option value="kg">kg</option><option value="ltr">ltr</option></select></div>
    <label>Source</label><input id="source">
    <button onclick="addOrder()">Add Order</button>
    <button onclick="localStorage.clear(); window.location.replace('login.html');" style="background:#aa3333;">Logout</button>
  </div>

  <div class="main">
    <div class="hero">
      <div><h1>Borongan Delivery Hub ðŸšš</h1><p>Customer Dashboard</p></div>
      <div class="notif-btn" onclick="toggleDrawer()">ðŸ””</div>
    </div>
    <table>
      <thead><tr><th>Item</th><th style="width:10%; text-align:center;">Qty</th><th style="width:15%; text-align:center;">UoM</th><th>Source</th><th></th></tr></thead>
      <tbody id="orderTable"></tbody>
    </table>
    <div class="info-frame">
      <div><strong>Customer:</strong> <span id="summName"></span></div>
      <div><strong>Delivery Location:</strong> <span id="dispLoc" style="color:#00aaff; font-weight:bold;">NOT SET</span></div>
      <div><span class="cost-label">Location Cost:</span> â‚±<span id="locCost">0</span></div>
      <div><span class="cost-label">Source Fees:</span> â‚±<span id="srcCost">0</span></div>
      <div><span class="cost-label">Additional Cost:</span> â‚±<span id="addCost">0</span></div>
      <div style="border-top:1px solid #444; padding-top:5px;"><strong>TOTAL:</strong> â‚±<span id="totalCost">0</span></div>
    </div>
    <div class="action-buttons">
      <button onclick="openLocationModal()">Add Delivery Location</button>
      <button onclick="sendOrder()">Send to Rider</button>
    </div>
  </div>
</div>

<script>
// !!! PUT YOUR GOOGLE WEB APP URL HERE !!!
const WEB_APP_URL = "YOUR_APPS_SCRIPT_WEB_APP_URL"; 

let orders = [];
let fullData = { brgy: [], cities: [] };

window.onload = function() {
    // YOUR ORIGINAL IDENTITY LOGIC
    try {
        const customer = JSON.parse(localStorage.getItem('customer'));
        if (customer) {
            document.getElementById('custName').value = customer.name || '';
            document.getElementById('custEmail').value = customer.email || '';
            document.getElementById('custAddress').value = customer.address || '';
            document.getElementById('summName').innerText = customer.name || '';
        }
    } catch (e) { console.error("Identity error"); }

    // THE FETCH FOR THE BRGY LIST (REPLACES GOOGLE.SCRIPT.RUN)
    fetch(WEB_APP_URL + "?action=getBarangayData")
    .then(res => res.json())
    .then(data => {
        fullData = data;
        const citySelect = document.getElementById("citySelect");
        citySelect.innerHTML = '<option value="" disabled selected>Select City</option>';
        data.cities.forEach(c => {
            let opt = document.createElement("option");
            opt.value = c; opt.innerText = c;
            citySelect.appendChild(opt);
        });
    })
    .catch(err => console.error("Database connection failed:", err));
};

function openLocationModal() { document.getElementById("addressOverlay").style.display = "flex"; }
function toggleDrawer() { document.getElementById("sideDrawer").classList.toggle("active"); }

function filterBarangays() {
    const selectedCity = document.getElementById("citySelect").value;
    const brgySelect = document.getElementById("brgySelect");
    brgySelect.innerHTML = "";
    const filtered = fullData.brgy.filter(b => b.city === selectedCity);
    filtered.forEach(b => {
        let opt = document.createElement("option");
        opt.value = b.name; opt.innerText = b.name;
        brgySelect.appendChild(opt);
    });
}

function saveLocation() {
    const brgy = document.getElementById("brgySelect").value;
    const city = document.getElementById("citySelect").value;
    const brgyObj = fullData.brgy.find(b => b.name === brgy && b.city === city);
    document.getElementById("dispLoc").innerText = brgy + ", " + city;
    document.getElementById("locCost").innerText = brgyObj ? brgyObj.cost : 0;
    calculateFees();
    document.getElementById("addressOverlay").style.display = "none";
}

// YOUR ORIGINAL ORDER LOGIC
function addOrder() {
    const itemIn = document.getElementById("item"), srcIn = document.getElementById("source");
    if(!itemIn.value || !srcIn.value) return;
    orders.push({ item: itemIn.value, qty: document.getElementById("qty").value, uom: document.getElementById("uom").value, src: srcIn.value.toUpperCase() });
    renderOrders(); calculateFees();
    itemIn.value = ""; srcIn.value = ""; itemIn.focus();
}

function renderOrders() {
    const tbody = document.getElementById("orderTable");
    tbody.innerHTML = "";
    orders.forEach((o, i) => {
        tbody.innerHTML += `<tr><td>${o.item}</td><td style="text-align:center;">${o.qty}</td><td style="text-align:center;">${o.uom}</td><td>${o.src}</td><td><button class="del-btn" onclick="removeOrder(${i})">âœ–</button></td></tr>`;
    });
}

// YOUR NEW 50 PESO SOURCE FEE LOGIC
function calculateFees() {
    const uniqueSources = [...new Set(orders.map(o => o.src))].length;
    const srcTotal = uniqueSources * 50;
    const locTotal = parseInt(document.getElementById("locCost").innerText) || 0;
    document.getElementById("srcCost").innerText = srcTotal;
    document.getElementById("totalCost").innerText = srcTotal + locTotal;
}

function removeOrder(i) { orders.splice(i, 1); renderOrders(); calculateFees(); }
function sendOrder() { alert("Order sent!"); }
</script>
</body>
</html>
