<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borongan Delivery Hub</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0d2a3a, #1b4f72);
  color: #eee;
}

/* ===============================
   DESKTOP LAYOUT (UNCHANGED)
   =============================== */
.app {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  background-color: #0a1f2e;
  width: 320px;
  min-width: 320px;
  padding: 20px 25px;
  border-right: 2px solid #00aaff;
}

.main {
  flex: 1;
  padding: 30px;
}

/* ===============================
   SIDEBAR
   =============================== */
.sidebar h2 {
  font-size: 20px;
  margin-bottom: 15px;
  border-bottom: 2px solid #00aaff;
  padding-bottom: 5px;
}

.sidebar label {
  font-size: 14px;
  margin-top: 10px;
  display: block;
}

.sidebar input,
.sidebar textarea,
.sidebar select {
  width: 100%;
  padding: 8px 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
  background-color: #163545;
  color: #ddd;
}

.qty-row {
  display: flex;
  gap: 8px;
}

.qty-row input {
  width: 70px;
  text-align: center;
}

.qty-row select {
  width: 90px;
}

.qty-row input[type="text"] {
  flex: 1;
}

.sidebar button {
  margin-top: 15px;
  background: linear-gradient(90deg, #00aaff, #0077cc);
  border: none;
  color: white;
  font-size: 15px;
  font-weight: 600;
  padding: 12px 0;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

.logout {
  background: #aa3333;
}

/* ===============================
   MAIN CONTENT
   =============================== */
.hero {
  background: linear-gradient(90deg, #0f354f, #16629d);
  padding: 30px;
  border-radius: 12px;
  margin-bottom: 25px;
}

/* ===============================
   TABLE
   =============================== */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #0a1f2e;
  border-radius: 8px;
  table-layout: fixed;
}

col.col-item { width: 46%; }
col.col-qty  { width: 8%; }
col.col-uom  { width: 14%; }
col.col-src  { width: 22%; }
col.col-del  { width: 10%; }

th, td {
  padding: 14px;
  border-bottom: 1px solid #004d87;
  vertical-align: top;
}

th {
  background-color: #003a65;
}

td {
  word-wrap: break-word;
}

.col-qty,
.col-uom,
.col-del {
  text-align: center;
}

.del-btn {
  background: none;
  border: none;
  color: #ff4d4d;
  font-size: 18px;
  cursor: pointer;
}

/* ===============================
   INFO + ACTIONS
   =============================== */
.info-frame {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
  padding: 15px;
  background-color: #0a1f2e;
  border-radius: 8px;
}

.action-buttons {
  display: flex;
  gap: 15px;
}

.action-buttons button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #00aaff, #0077cc);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* ===============================
   MOBILE VIEW â€” FINAL FIX
   =============================== */
@media (max-width: 768px) {

  /* let the PAGE scroll */
  body {
    overflow-y: auto;
  }

  /* remove app-style layout */
  .app {
    display: block;
    min-height: unset;
  }

  /* stack sections naturally */
  .sidebar,
  .main {
    width: 100%;
    padding: 20px;
    border-right: none;
  }

  .sidebar {
    border-bottom: 2px solid #00aaff;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Order Details</h2>

    <label>Item</label>
    <textarea id="item"></textarea>

    <label>Quantity</label>
    <div class="qty-row">
      <input type="number" id="qty" min="1" value="1">

      <select id="uom" onchange="handleUomChange()">
        <option value="pcs" selected>pcs</option>
        <option value="order">order</option>
        <option value="kg">kg</option>
        <option value="ltr">ltr</option>
        <option value="others">others</option>
      </select>

      <input id="uomOther" type="text" placeholder="specify" style="display:none">
    </div>

    <label>Source</label>
    <input id="source">

    <button onclick="addOrder()">Add Order</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="hero">
      <h1>Borongan Delivery Hub ðŸšš</h1>
      <p>Customer Dashboard</p>
    </div>

    <table>
      <colgroup>
        <col class="col-item">
        <col class="col-qty">
        <col class="col-uom">
        <col class="col-src">
        <col class="col-del">
      </colgroup>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>UoM</th>
          <th>Source</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>

    <div class="info-frame">
      <div><strong>Customer:</strong> Kiko</div>
      <div><strong>Address:</strong> Barangay E Borongan City</div>
    </div>

    <div class="action-buttons">
      <button onclick="alert('Confirmed')">Confirm</button>
      <button onclick="alert('Sent to rider')">Send to Rider</button>
    </div>
  </div>

</div>

<script>
let orders = [];

function handleUomChange() {
  const u = document.getElementById("uom");
  const o = document.getElementById("uomOther");
  if (u.value === "others") {
    o.style.display = "block";
    o.focus();
  } else {
    o.style.display = "none";
    o.value = "";
  }
}

function addOrder() {
  const item = document.getElementById("item").value.trim();
  const qty = document.getElementById("qty").value;
  const src = document.getElementById("source").value.trim();
  let uom = document.getElementById("uom").value;
  const other = document.getElementById("uomOther").value.trim();

  if (!item || !qty || !src) return alert("Fill all fields");

  if (uom === "others") {
    if (!other) return alert("Specify unit");
    uom = other;
  }

  orders.push({ item, qty, uom, src });
  render();

  document.getElementById("item").value = "";
  document.getElementById("qty").value = 1;
  document.getElementById("uom").value = "pcs";
  document.getElementById("uomOther").style.display = "none";
  document.getElementById("uomOther").value = "";
  document.getElementById("source").value = "";
  document.getElementById("item").focus();
}

function render() {
  const t = document.getElementById("orderTable");
  t.innerHTML = "";
  orders.forEach((o,i)=>{
    t.innerHTML += `
      <tr>
        <td>${o.item}</td>
        <td class="col-qty">${o.qty}</td>
        <td class="col-uom">${o.uom}</td>
        <td>${o.src}</td>
        <td class="col-del">
          <button class="del-btn" onclick="remove(${i})">âœ–</button>
        </td>
      </tr>`;
  });
}

function remove(i){
  orders.splice(i,1);
  render();
  document.getElementById("item").focus();
}

function logout(){
  localStorage.clear();
  location.replace("login.html");
}
</script>

</body>
</html>
