<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borongan Delivery Hub | Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #0d2a3a, #1b4f72); min-height:100vh; display:flex; justify-content:center; align-items:center; color:#fff; }
    .login-box { background-color:#0a1f2e; padding:35px; border-radius:12px; width:100%; max-width:350px; box-shadow:0 8px 24px rgba(0,0,0,0.5); border: 1px solid rgba(0,170,255,0.1); }
    .login-box h2 { text-align:center; margin-bottom:25px; font-weight:600; font-size:24px; }
    .input-group { margin-bottom:18px; display:flex; flex-direction:column; }
    .input-group label { margin-bottom:6px; font-size:14px; color:#aad4ff; }
    input { padding:12px; font-size:15px; border-radius:6px; border: 1px solid #1b4f72; background-color:#163545; color:#fff; outline: none; width: 100%; }
    input:focus { border-color: #00aaff; }
    button { width:100%; padding:12px; background: linear-gradient(90deg, #00aaff, #0077cc); border:none; border-radius:8px; color:white; font-weight:600; cursor:pointer; margin-top:10px; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .signup-btn { margin-top:15px; background: transparent; border:2px solid #00aaff; color:#00aaff; }
    .error { margin-top:15px; font-size:14px; color:#ff8080; text-align:center; min-height:20px; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Customer Login</h2>
    <div class="input-group">
      <label>Email Address</label>
      <input id="email" type="email" placeholder="example@mail.com" />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>
    <button id="loginBtn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="location.href='signup.html'">Create Account</button>
    <div id="error" class="error"></div>
  </div>

<script>
// Your Apps Script URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWkMx1AiGjOmiFe7QFWnzJkiQSjb4ZtJGlOoJhJgcXaB0tDDQ0G0kTmH_F7u5LcB4F/exec";

function login() {
  const errorBox = document.getElementById("error");
  const loginBtn = document.getElementById("loginBtn");
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    errorBox.textContent = "Please fill in all fields.";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.innerText = "Authenticating...";
  errorBox.style.color = "#aad4ff";
  errorBox.textContent = "Connecting to Borongan Hub...";

  const callbackName = 'googleDocCallback';
  window[callbackName] = function(data) {
    delete window[callbackName];
    const oldScript = document.getElementById('jsonp-script');
    if (oldScript) oldScript.remove();

    if (data.success) {
      errorBox.style.color = "#80ff80";
      errorBox.textContent = "Success! Redirecting...";
      
      // Save user to LocalStorage
      localStorage.setItem("customer", JSON.stringify(data.customer));
      
      setTimeout(() => {
        /** * FIXING THE 404: 
         * Instead of an absolute path, we use a relative path './' 
         * which stays inside the Borongan-Delivery-Hub folder.
         */
        window.location.href = "./index.html"; 
      }, 1000);
    } else {
      loginBtn.disabled = false;
      loginBtn.innerText = "Login";
      errorBox.style.color = "#ff8080";
      errorBox.textContent = data.message;
    }
  };

  const script = document.createElement('script');
  script.id = 'jsonp-script';
  script.src = `${SCRIPT_URL}?callback=${callbackName}&action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
  document.body.appendChild(script);
}

// Enter key support
document.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
</script>
</body>
</html>
