<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borongan Delivery Hub | Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d2a3a, #1b4f72);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background-color: #0a1f2e;
      padding: 30px 35px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0,170,255,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #aad4ff;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background-color: #163545;
      color: #ddd;
      transition: background-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #1f4967;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00aaff, #0077cc);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(90deg, #0077cc, #00aaff);
    }

    .signup-btn {
      margin-top: 15px;
      background: #0a1f2e;
      border: 2px solid #00aaff;
      color: #00aaff;
      font-weight: 600;
    }

    .signup-btn:hover {
      background: #0077cc;
      color: white;
      border-color: #0077cc;
    }

    .error {
      margin-top: 12px;
      font-size: 14px;
      color: #ff8080;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Customer Login</h2>

    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" autocomplete="username" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" />
    </div>

    <button onclick="login()">Login</button>

    <button class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>

    <div id="error" class="error"></div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSAyxLNF_H62VuaL-WbjZvTvOvo13fmW8BA4CxuliOPjaGdBTOAJeMSwNhXyhrzf8e/exec";

  function login() {
    document.getElementById("error").textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      document.getElementById("error").textContent = "Please enter both email and password.";
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "login",
        email,
        password
      }),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        localStorage.setItem("customer", JSON.stringify(data.customer));
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = data.message;
      }
    })
    .catch(() => {
      document.getElementById("error").textContent = "Connection error";
    });
  }
</script>
</body>
</html>
